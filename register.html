<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body class="register-page">

    <header class="site-header">
        <nav class="navbar" aria-label="Main">
            <ul class="navbar-left">
                <li class="nav-item"><a class="nav-link" href="index.html" >Home</a></li>
                <li class="nav-item"><a class="nav-link" id="authLink" href="login.html" >Login</a></li>
                <li class="nav-item"><a class="nav-link" href="blog.html" >Blog</a></li>
                <li class="nav-item nav-username"><span></span></li>  
            </ul>

            <ul class="navbar-right">
                <li class="nav-item nav-dark-mode">
                    <button id="btn-dark-mode" type="button"></button>
                </li>
            </ul>
        </nav>
    </header>


    <div class="register-container">

        <div class="loader reg-loader" id="reg-loader" style="display:none;"></div>
        
        <form class="register-form" id="register-form" novalidate>

            <h2 class="register-title">Account Sign Up</h2>
 
            <label for="reg-username">User Name:</label>
            <input type="text" id="reg-username" name="reg-username" class="register-input" placeholder="Enter Username (min 4 characters)" required
                minlength="3">

            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" name="email" class="register-input" placeholder="Enter E-mail" required
                minlength="3">

            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="reg-password" class="register-input" placeholder="Password Required"
                required>

            <label for="reg-cfm-password">Confirmed Password:</label>
            <input type="password" id="reg-cfm-password" name="reg-cfm-password" class="register-input" placeholder="Confirmed Password"
                required>
                     
            <div class="error-message" id="reg-message-error"></div>

            <div class="reg-button-row">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        
        </form>
    
    </div>

    <script src="./script.js"></script>
</body>
</html>
