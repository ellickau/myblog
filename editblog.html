<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./blog-styles.css">
</head>

<body>
    
    <header class="site-header">
        <nav class="navbar" aria-label="Main">
            <ul class="navbar-left">
                <li class="nav-item"><a class="nav-link" href="index.html" >Home</a></li>
                <li class="nav-item"><a class="nav-link" id = "authLink" href="logout.html" >Logout</a></li>
                <li class="nav-item"><a class="nav-link" href="#" aria-current="page">Edit</a></li>
                <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                <li class="nav-item nav-username"><span id="userTag"></span></li>
            </ul>

            <ul class="navbar-right">
                <li class="nav-item nav-dark-mode">
                    <button id="btn-dark-mode" type="button" aria-pressed="false"></button>
                </li>
            </ul>
        </nav>
    </header>



    <!-- Blog form -->
    <main class="edit-blog-container">
        
        <form class="edit-blog-form" id="edit-blog-form" novalidate>

            <div class="loader edit-blog-loader" id="edit-blog-loader" style="display:none;"></div>

            <div class="edit-blog-title">
                <h2 >Editing Your Post</h2>
            </div>
         
            <label for="edit-title" class="edit-form-label">Title</label>
            <input type="text" id="edit-blog-title" name="edit-title" class="form-input" placeholder ='Title' required>
                                   
            <label for="edit-content" class="edit-form-label">Content</label>
            <textarea id="edit-blog-content" name="edit-content" class="form-input" rows="10" placeholder="Content" required></textarea>
            
            <div id="edit-blog-errormessage"></div>

            <div class="edit-button-row">
                <button type="submit" class="post-button" >Post</button>
            </div>


        </form>

    </main>



    <script src="./script.js"></script>
</body>
</html>
